<!DOCTYPE html>
<!-- saved from url=(0070)http://jquerymobile.com/demos/1.1.1/docs/pages/multipage-template.html -->
<html class="ui-mobile"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><base href=".">
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta http-equiv="cleartype" content="on">
	<title>Loader Page</title> 
	<link rel="stylesheet" href="jquery.mobile-1.2.0.min.css">
	<link rel="stylesheet" href="style.css">
</head> 
<body class="ui-mobile-viewport ui-overlay-e"> 
<div data-role="page" id="one" data-url="one" tabindex="0" class="ui-page ui-body-e ui-page-active" data-theme="e" style="min-height:735px;"> 
	<div data-role="content" class="ui-content" role="main">
		<h1></h1>
		<div data-role="fieldcontain" data-mini="true" style="width:45%;float:left">
		<div data-role="navbar" data-mini="true" style="margin:2%">
		<ul>
		<li><a href="#" data-mini="true" data-role="button" id="JSON" value="people">People</a></li>	
		<li><a href="#" data-mini="true" data-role="button" id="JSONIP" value="ip">IPs</a></li>
		</ul>
		</div>
		<div style="height:310px;border-radius:17px;padding-left:2%;padding-right:2%;overflow:scroll;border:2px solid white"><div id="targetAlpha" style="width:100%"></div></div>	
		</div>	
		<form action="" method="post" id="personForm" validate="true">	
		<div style="width:45%;float:right">
		<label for="name">Name:</label>
		<input type="text" id="nameField" data-mini="true" name="name" class="required"></input>
		<label for="job">Person's Job:</label>
		<select id="job" name="job" data-mini="true" class="required validate" data-native-menu="true">
		<option data-placeholder="false" value="">Select a job for this person.</option>
		<option value="director">director</option>
		<option value="producer">producer</option>
		<option value="writer">writer</option>
		<option value="editor">editor</option>
		<option value="actor">actor</option>
		<option value="composer">composer</option>
		</select>
		<label for="model">Role-model:</label>
		<select id="model" name="model" data-mini="true" class="required validate" data-native-menu="true">
		<option data-placeholder="false" value="">Select a role-model for this person.</option>
		<option value="lucas">lucas</option>
		<option value="spielberg">spielberg</option>
		<option value="kurasawa">kurasawa</option>
		<option value="scorcese">scorcese</option>
		<option value="kubrick">kubrick</option>
		<option value="wilder">wilder</option>
		</select>
		<label for="age">Select this person's age:</label>
		<input type="range" id="age" data-mini="true" name="age" min="1" max="100" class="required"></input>
		<input type="submit" data-icon="refresh" data-mini="true" id="submit" value="submit"></input>
		</div>
		</form>
		
		<div data-role="fieldcontain" style="float:left">
		
		</div>
	</div>
	</div>
	
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.mobile-1.2.0.min.js"></script>
	<script src="jquery.validate.min.js"></script>
	<script src="jquery.couch.js"></script>
	<script src="main.js"></script>
</body></html>
